name: aqua_pure
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  get: ^4.6.6
  intl: ^0.19.0
  iconsax: ^0.0.8
  flutter_switch: ^0.3.2
  fl_chart: ^0.69.0
  google_fonts: ^6.2.1
  syncfusion_flutter_charts: ^27.1.52
  syncfusion_flutter_datagrid: ^27.1.52
  flutter_native_splash: ^2.4.1
  icons_launcher: ^3.0.0
  path_provider: ^2.0.13
  dropdown_search: ^5.0.2



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/sample.png
    - assets/HMIR2.png
    - assets/HMIR3.png
    - assets/Overlay/




icons_launcher:
  image_path: "assets/Group.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true